<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fs-date demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../fs-date.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Empty fs-date</h3>
      <demo-snippet>
        <template>
          <fs-date></fs-date>
        </template>
      </demo-snippet>
      <h3>Display fs-date</h3>
      <demo-snippet>
        <template>
          <fs-date id="display"></fs-date>
          <script>
            document.getElementById('display').date = {
              original: '1 Feb 2014',
              normalized: [{
                lang: 'en',
                value: '1 February 2014'
              }],
              formal: '+2014-02-01'
            };
          </script>
        </template>
      </demo-snippet>
      <h3>Empty editable fs-date</h3>
      <demo-snippet>
        <template>
          <fs-date edit></fs-date>
        </template>
      </demo-snippet>
      <h3>Preset editable fs-date</h3>
      <demo-snippet>
        <template>
          <fs-date edit id="editable"></fs-date>
          <script>
            document.getElementById('editable').date = {
              original: '1 Feb 2014',
              normalized: [{
                lang: 'en',
                value: '1 February 2014'
              }],
              formal: '+2014-02-01'
            };
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
